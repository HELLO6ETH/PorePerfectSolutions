<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorePerfect Solutions</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige; /* Set background color to beige */
            color: black;
            text-align: center;
            margin-top: 20px;
        }

        .product {
            padding: 80px;
            margin: 50px auto;
            text-align: center;
            background-color: beige;
        }

        .name{
            text-align:left;
        }


        .buy-btn {
            background-color: pink;
            color: white;
            padding: 15px 100px;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid black;
            display: inline-block;
            margin-top: 20px;
        }

        .review-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: #888; /* Grey color for the reviews */
        }

        .product img {
            border: 2px solid black;
            max-width: 100%;
            height: auto;

        }

        .product-description {
            text-align: left;
            margin-top: 20px;

        }

        .discount {
            color: #888;
            font-size: 14px;
        }

        .price {
            color: black;
            font-size: 24px;
        }

        /* Style for the crossed-off line */
        .discount-line {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px; /* Add some spacing */
        }

    </style>
</head>
